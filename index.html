<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesir Application</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <img class="leaf" src="img/photo-1585202900225-6d3ac20a6962.avif" alt="A picture of green leaves.">
    <div class="odin">
      <img class="odin-pic" src="img/odin-lined.png" alt="A picture of the Norse God Odin">
      <p>ODIN</p>
    </div>
    <div class="content">
      <p class="cta">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started. <br><br>You <em>know</em> you want to.</p>
      <form>
        <div class="white-bg">
          <legend>Let's do this!</legend>
          <div class="inputs">
            <div>
              <label for="first">FIRST NAME</label>
              <input id="first" name="first" type="text" placeholder="Odin" required>
            </div>
            <div class="left">
              <label for="last">LAST NAME</label>
              <input id="last" name="last" type="text" placeholder="Odinson" required>
            </div>
            <br>
            <div>
              <label for="email">EMAIL</label>
              <input id="email" name="email" type="email" placeholder="odinodinson@gmail.com" required pattern^="[A-Z0-9+_.-]+@[A-Z0-9.-]+$">
            </div>
            <div class="left">
              <label for="phone">PHONE NUMBER</label>
              <input type="tel" name="phone" id="phone" placeholder="123-456-7890" required pattern^="(\+0?1\s)?\(?\d{3}\)?[\s.-]\d{3}[\s.-]\d{4}$">
            </div>
            <br>
            <div>
              <label for="pw">PASSWORD</label>
              <input type="password" name="pw" id="pw" placeholder="********" required>
            </div>
            <div class="left">
              <label for="confirm">CONFIRM PASSWORD</label>
              <input type="password" name="confirm" id="confirm" placeholder="********" required>
            </div>
          </div>
        </div>
        <button type="submit" class="submit">Create Account</button>
        <p class="login">Already have an account? <span class="green">Log in</span></p>
      </form>
    </div>
  </body>
</html>
